<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Ramen Rater</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="module" src="./src/index.js"></script>
</head>

<body>
    <header>
        <h3>Ramen Rater</h3>
    </header>

    <div id="ramen-menu"></div>

    <div id="ramen-detail">
        <h2 id="ramen-title">Ramen Title</h2>
        <img id="ramen-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQx6l6X0VhQjcfhDjc1tJGZfbBNyaOpwljDg&s" alt="Ramen Image" />
        <h3>Rating: <span id="ramen-rating">Insert rating here</span></h3>
        <h3>Comment: <span id="ramen-comment">Insert comment here</span></h3>
    </div>

    <form id="new-ramen">
        <h4>Add New Ramen</h4>
        <label for="new-name">Name: </label>
        <input type="text" name="name" id="new-name" required />
        
        <label for="new-restaurant">Restaurant: </label>
        <input type="text" name="restaurant" id="new-restaurant" required />
        
        <label for="new-image">Image: </label>
        <input type="text" name="image" id="new-image" required />
        
        <label for="new-rating">Rating: </label>
        <input type="number" name="rating" id="new-rating" required />
        
        <label for="new-comment">Comment: </label>
        <textarea name="new-comment" id="new-comment" required></textarea>
        
        <input type="submit" id="submit-button" value="Create" />
    </form>

    <form id="edit-ramen">
        <h4>Update the Featured Ramen</h4>
        <label for="edit-rating">Rating: </label>
        <input type="number" name="rating" id="edit-rating" required />
        
        <label for="edit-comment">Comment: </label>
        <textarea name="new-comment" id="edit-comment" required></textarea>
        
        <input type="submit" value="Update" />
    </form>
</body>

</html>
